<div class="container main-container">
  <div class="row">
    <div class="col-md-3">
      <img [src]="artista.images | sinfoto" class="img-thumbnail">
    </div>
    <div class="col-md-9">
      <h1 class="text-capitalize">{{artista.name}}</h1>
      <hr>
      <button type="button" class="btn btn-outline-danger" [routerLink]="['/search']">Regresar</button>
      <a class="btn btn-outline-success" [href]="artista.external_urls?.spotify" target="_blank">Abrir Spotify</a>
    </div>
  </div>

  <div class="row main-container">
    <div class="col-md-12">
      <table class="table table-dark">
        <thead>
          <tr>
            <th>#</th>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Popularidad</th>
            <th>Escuchar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let track of tracks, let i = index">
            <td>{{i+1}}</td>
            <td><img [src]="track.album.images | sinfoto" class="img-50"></td>
            <td>{{track.name}}</td>
            <td>{{track.popularity}}%</td>
            <td>
              <audio controls>
                <source [src]="track.preview_url">
                Tu navegador no es compatible
              </audio>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
